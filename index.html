<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detective Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0f172a; --card-bg: #1e293b; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px;
        }
        .container { width: 100%; max-width: 500px; }
        .card {
            background: var(--card-bg); padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #334155;
        }
        h1 { margin-top: 0; color: var(--primary); font-size: 1.5rem; }
        #video-container { 
            width: 100%; border-radius: 15px; overflow: hidden; background: #000;
            margin: 15px 0; border: 2px solid var(--primary); line-height: 0;
        }
        video { width: 100%; height: auto; }
        .btn-main {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #0f172a; border: none; padding: 15px; border-radius: 12px;
            font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem;
        }
        #result-box {
            margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05);
            border-radius: 12px; display: none; text-align: left;
        }
        .obj-name { color: var(--primary); font-size: 1.2rem; font-weight: bold; display: block; }
        
        /* SECCI칍N INVENTARIO */
        .inventory {
            margin-top: 20px; background: var(--card-bg); border-radius: 20px;
            padding: 20px; border: 1px solid #334155; width: 100%; box-sizing: border-box;
        }
        .inventory h2 { font-size: 1rem; color: #94a3b8; margin-top: 0; text-transform: uppercase; }
        #inventory-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; }
        .inventory-item { 
            padding: 8px 0; border-bottom: 1px solid #334155; font-size: 0.9rem;
            display: flex; justify-content: space-between;
        }
        .inventory-item:last-child { border: none; }
        .timestamp { color: #64748b; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>AI DETECTIVE <span style="color:white">PRO</span></h1>
            <div id="video-container">
                <video id="webcam" autoplay playsinline></video>
            </div>
            <button class="btn-main" id="start-btn" onclick="init()">ACTIVAR ESC츼NER</button>

            <div id="result-box">
                <span class="obj-name" id="obj-span">Analizando...</span>
                <span id="conf-span" style="font-size: 0.8rem; color: #94a3b8;">Probabilidad: 0%</span>
            </div>
        </div>

        <div class="inventory">
            <h2>Objetos Detectados</h2>
            <ul id="inventory-list">
                <li style="color: #64748b; font-style: italic;">Tu historial aparecer치 aqu칤...</li>
            </ul>
        </div>
    </div>

    <script>
        const TRADUCCIONES = {
            'cellular telephone': 'Tel칠fono M칩vil',
            'mobile phone': 'Tel칠fono M칩vil',
            'water bottle': 'Botella de Agua',
            'coffee mug': 'Taza de Caf칠',
            'laptop': 'Ordenador Port치til',
            'mouse': 'Rat칩n / Mouse',
            'remote control': 'Mando a Distancia',
            'computer keyboard': 'Teclado',
            'notebook': 'Libreta',
            'television': 'Televisi칩n',
            'web site': 'P치gina Web (Monitor)',
            'desktop computer': 'Ordenador'
        };

        let model;
        let lastDetected = "";
        const video = document.getElementById('webcam');
        const inventoryList = document.getElementById('inventory-list');

        async function init() {
            document.getElementById('start-btn').innerText = "Cargando IA...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                
                model = await mobilenet.load();
                
                document.getElementById('start-btn').style.display = "none";
                document.getElementById('result-box').style.display = "block";
                predict();
            } catch (err) {
                alert("Error de c치mara: Aseg칰rate de usar HTTPS y dar permisos.");
            }
        }

        async function predict() {
            const predictions = await model.classify(video);
            if (predictions.length > 0) {
                let inglesRaw = predictions[0].className.split(',')[0].toLowerCase();
                let inglesLimpio = inglesRaw.replace(/_/g, ' ');
                let espa침ol = TRADUCCIONES[inglesLimpio] || (inglesLimpio.charAt(0).toUpperCase() + inglesLimpio.slice(1));
                
                document.getElementById('obj-span').innerText = espa침ol;
                document.getElementById('conf-span').innerText = "Seguridad: " + Math.round(predictions[0].probability * 100) + "%";

                // L칩gica de Inventario: Si la seguridad es alta (>70%) y es un objeto nuevo, lo guardamos
                if (predictions[0].probability > 0.70 && espa침ol !== lastDetected) {
                    addToInventory(espa침ol);
                    lastDetected = espa침ol;
                }
            }
            requestAnimationFrame(predict);
        }

        function addToInventory(item) {
            // Quitar el mensaje de "historial vac칤o" la primera vez
            if (inventoryList.innerText.includes("historial aparecer치")) inventoryList.innerHTML = "";
            
            const li = document.createElement('li');
            li.className = 'inventory-item';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            li.innerHTML = `<span>游댌 ${item}</span> <span class="timestamp">${time}</span>`;
            
            // Insertar al principio de la lista
            inventoryList.insertBefore(li, inventoryList.firstChild);
        }
    </script>
</body>
</html>
