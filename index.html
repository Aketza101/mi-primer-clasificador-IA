<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Basura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TensorFlow y Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: black;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #webcam-container canvas {
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>üóëÔ∏è Detector de Basura</h1>
  <p>Apunta la c√°mara a un residuo</p>

  <button onclick="init()">Activar c√°mara</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    // üëâ PEGA AQU√ç TU MODELO
    const URL = "https://teachablemachine.withgoogle.com/models/[...]";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = false;
      webcam = new tmImage.Webcam(360, 360, flip);
      await webcam.setup({ facingMode: "environment" });
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let best = prediction.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      labelContainer.innerHTML = `
        <strong>${best.className}</strong><br>
        ${(best.probability * 100).toFixed(1)} %
      `;
    }
  </script>
</body>
</html>
