<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Pro | Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0f172a; }
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: #1e293b; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center;
            width: 90%; max-width: 450px; border: 1px solid #334155;
        }
        h1 { margin-bottom: 0.5rem; font-size: 1.8rem; color: var(--primary); }
        p { color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem; }
        #video-container { 
            width: 100%; border-radius: 15px; overflow: hidden;
            background: #000; margin-bottom: 1rem;
            border: 2px solid var(--primary); position: relative;
        }
        video { width: 100%; height: auto; display: block; }
        .btn-start {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #0f172a; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; cursor: pointer;
            width: 100%; font-size: 1.1rem;
        }
        #result {
            margin-top: 1.5rem; padding: 10px;
            background: rgba(0, 242, 254, 0.1);
            border-radius: 10px; border-left: 4px solid var(--primary);
            text-align: left; display: none;
        }
        .obj-name { color: var(--primary); font-weight: bold; text-transform: capitalize; }
    </style>
</head>
<body>

    <div class="card">
        <h1>AI Vision <span style="color:white">Pro</span></h1>
        <p>Reconocimiento de objetos en tiempo real</p>
        
        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
        </div>

        <button class="btn-start" id="btn" onclick="setupApp()">ACTIVAR CÁMARA</button>

        <div id="result">
            Detectado: <span id="object" class="obj-name">Cargando...</span><br>
            Confianza: <span id="conf">0%</span>
        </div>
    </div>

    <script>
        let model;
        const video = document.getElementById('webcam');
        const btn = document.getElementById('btn');
        const resultDiv = document.getElementById('result');

        async function setupApp() {
            btn.innerText = "Iniciando IA...";
            btn.disabled = true;

            try {
                // 1. Pedir permiso de cámara
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;

                // 2. Cargar el modelo MobileNet
                model = await mobilenet.load();
                
                btn.style.display = "none";
                resultDiv.style.display = "block";
                
                predict();
            } catch (err) {
                alert("Error: No se pudo acceder a la cámara o cargar la IA.");
                btn.innerText = "REINTENTAR";
                btn.disabled = false;
            }
        }

        async function predict() {
            const predictions = await model.classify(video);
            
            if (predictions.length > 0) {
                // Mostramos el resultado con más probabilidad (el primero)
                document.getElementById('object').innerText = predictions[0].className.split(',')[0];
                document.getElementById('conf').innerText = Math.round(predictions[0].probability * 100) + "%";
            }

            requestAnimationFrame(predict);
        }
    </script>
</body>
</html>
