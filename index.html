<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Pro | Español</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0f172a; --accent: #4facfe; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
        }
        .card {
            background: #1e293b; padding: 2rem; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); text-align: center;
            width: 90%; max-width: 450px; border: 1px solid #334155;
        }
        h1 { margin: 0; font-size: 1.8rem; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #video-container { 
            width: 100%; border-radius: 15px; overflow: hidden;
            background: #000; margin: 1.5rem 0; border: 2px solid var(--primary);
            position: relative; box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }
        video { width: 100%; display: block; }
        .btn-start {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #0f172a; border: none; padding: 16px; border-radius: 14px;
            font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4); }
        #result {
            margin-top: 1.5rem; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 12px; display: none; animation: fadeIn 0.5s;
        }
        .obj-name { color: var(--primary); font-size: 1.4rem; display: block; margin-bottom: 5px; }
        .conf-text { color: #94a3b8; font-size: 0.9rem; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="card">
        <h1>AI Detector <span style="color:white">Pro</span></h1>
        
        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
        </div>

        <button class="btn-start" id="btn" onclick="setupApp()">INICIAR ESCÁNER</button>

        <div id="result">
            <span id="object" class="obj-name">Identificando...</span>
            <span id="conf" class="conf-text">0% de seguridad</span>
        </div>
    </div>

    <script>
       // --- DICCIONARIO AMPLIADO Y CORREGIDO ---
const TRADUCCIONES = {
    'cellular telephone': 'Teléfono Móvil',
    'mobile phone': 'Teléfono Móvil',
    'mouse': 'Ratón (Mouse)',
    'computer keyboard': 'Teclado de Ordenador',
    'laptop': 'Portátil',
    'water bottle': 'Botella de Agua',
    'coffee mug': 'Taza',
    'cup': 'Vaso / Taza',
    'remote control': 'Mando a Distancia',
    'window shade': 'Persiana / Cortina',
    'monitor': 'Pantalla',
    'desktop computer': 'Ordenador de Sobremesa',
    'hammer': 'Martillo',
    'screwdriver': 'Destornillador',
    'pliers': 'Alicates',
    'power drill': 'Taladro'
};

async function predict() {
    const predictions = await model.classify(video);
    
    if (predictions.length > 0) {
        // 1. Cogemos el nombre en inglés y lo limpiamos
        let inglesRaw = predictions[0].className.split(',')[0].toLowerCase();
        let inglesLimpio = inglesRaw.replace(/_/g, ' '); // Cambia guiones bajos por espacios

        // 2. Buscamos si tenemos traducción
        let español = TRADUCCIONES[inglesLimpio] || inglesLimpio;
        
        // 3. Si no hay traducción, ponemos la primera letra en Mayúscula para que no parezca falta
        if (español === inglesLimpio) {
            español = español.charAt(0).toUpperCase() + español.slice(1) + " (Sin traducir)";
        }
        
        document.getElementById('object').innerText = español;
        document.getElementById('conf').innerText = Math.round(predictions[0].probability * 100) + "% de seguridad";
    }

    requestAnimationFrame(predict);
}
